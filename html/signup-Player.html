<!DOCTYPE html>
<html>
  <head>
    <title>Football - Sign Up</title>
    <link rel="stylesheet" href="../css/signup-player.css" />
    <link rel="icon" href="../image/icon-football.jpeg" />
  </head>
  <body>
    <div class="container">
      <img src="../image/icon-football.jpeg" alt="ball" height="90px" width="100px" />

      <h2>Welcome to Fivs Football</h2>

      <form>
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Phone Number" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="login-btn-container">
          <a href="../index.html">
            <button type="button" class="login-btn">Sign-Up</button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
