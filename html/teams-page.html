<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Field</title>
    <link rel="stylesheet" href="../css/teams-page.css" />
    <link rel="icon" href="../image/icon-football.jpeg" />
  </head>
  <body>
    <div class="booking-container">
      <h1>Book Field</h1>

      <div class="time-slots">
        <div class="time-slot available">12:00 AM - 1:00</div>
        <div class="time-slot booked">1:00 - 2:00</div>
        <div class="time-slot available">2:00 - 3:00</div>
        <div class="time-slot available">3:00 - 4:00</div>
        <div class="time-slot booked">4:00 - 5:00</div>
        <div class="time-slot available">5:00 - 6:00</div>
        <div class="time-slot available">6:00 - 7:00</div>
        <div class="time-slot booked">7:00 - 8:00</div>
        <div class="time-slot available">8:00 - 9:00</div>
        <div class="time-slot available">9:00 - 10:00</div>
        <div class="time-slot booked">10:00 - 11:00</div>
        <div class="time-slot available">11:00 - 12:00</div>
        <div class="time-slot available">12:00 PM - 1:00</div>
        <div class="time-slot booked">1:00 - 2:00</div>
        <div class="time-slot available">2:00 - 3:00</div>
        <div class="time-slot available">3:00 - 4:00</div>
      </div>

      <form class="booking-form">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" required />
        </div>

        <div class="form-group">
          <label>Date:</label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>Booking Time:</label>
          <select required>
            <option >Select Time</option>
            <option value="0">12:00 AM - 1:00</option>
            <option value="1">1:00 - 2:00</option>
            <option value="2">2:00 - 3:00</option>
            <option value="3">3:00 - 4:00</option>
            <option value="4">4:00 - 5:00</option>
            <option value="5">5:00 - 6:00</option>
            <option value="6">6:00 - 7:00</option>
            <option value="7">7:00 - 8:00</option>
          </select>
        </div>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </body>
</html>
